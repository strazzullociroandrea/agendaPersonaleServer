<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lexend" rel="stylesheet" />

<body>
    <div class="d-flex justify-content-center align-items-center d-none" style="min-height: 100vh" id="spinner">
        <div class="spinner-border text-primary" role="status" style="width: 8rem; height: 8rem"></div>
    </div>
    <div class="container-fluid">
        <section class="py-4 py-xl-5" id="formLogin">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2>Recupera il tuo account</h2>
                        <p></p>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-lg-5 col-xl-4">
                        <div class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center">

                                    <div class="mb-3"><input class="form-control" type="text" id="email"
                                            placeholder="Email"></div>
                                    <div class="mb-3"><input class="form-control" type="password" id="password"
                                            placeholder="Nuova password" style="margin-right: 103px;"></div>
                                    <div class="mb-3"><button class="btn btn-primary d-block w-100" id="reimposta"
                                            type="submit">Reimposta</button></div>
                                    <p class="text-muted">Possiedi gi√† le credenziali? <a href="./index.html">Accedi</a>

                        </div>
